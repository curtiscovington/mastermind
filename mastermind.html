<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mastermind - Mobile Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-red: #ff3333;
            --neon-green: #00ff41;
            --neon-orange: #ffaa00;
            --bg-dark: #050b14;
            --panel-bg: rgba(10, 20, 40, 0.85);
            --border-glow: 0 0 8px rgba(0, 242, 255, 0.5);
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            color: white;
        }

        .game-box {
            left: 50%;
            transform: translateX(-50%);
            max-width: 400px;
            position: relative;
        }

        /* Phone Container */
        .frame {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #0f1c30 0%, #02050a 100%);


            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        h2 {
            font-size: 12px;
            color: #8899ac;
            margin: 5px 0 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Notice Reveal Box --- */
        .notice-card {
            background: linear-gradient(180deg, rgba(0, 242, 255, 0.1) 0%, rgba(0,0,0,0.6) 100%);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.15), inset 0 0 20px rgba(0, 242, 255, 0.05);
            margin-bottom: 20px;
            position: relative;
            max-width: 400px;
            left: 50%;
            /* This works like magic */
            transform: translateX(-50%);
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            color: var(--neon-blue);
            cursor: pointer;
        }

        .avatar-box {
            width: 60px;
            height: 60px;
            background: #000;
            border: 1px solid #334;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px var(--neon-blue);
        }

        .avatar-box i {
            font-size: 40px;
            color: #000;
            text-shadow: 0 0 5px var(--neon-blue); /* Silhouette effect */
        }

        .role-text h3 {
            margin: 0;
            font-size: 12px;
            color: #aab;
            text-transform: uppercase;
        }

        .role-text .role-name {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 8px var(--neon-blue);
        }

        .role-text .sub-role {
            font-size: 16px;
            color: var(--neon-blue);
        }

        /* --- Central Dashboard --- */
        .dashboard {
            flex-grow: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ring-container {
            position: relative;
            width: 350px;
            height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            z-index: 0;
        }

        /* The glowing ring background */
        .ring-bg {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.05);
            border-left: 4px solid var(--neon-blue);
            border-right: 4px solid var(--neon-red);
            box-shadow: -5px 0 15px rgba(0, 242, 255, 0.2), 5px 0 15px rgba(255, 51, 51, 0.2);
            z-index: 0;
        }

        .players-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1;
            width: 100%;
            padding: 0;
            box-sizing: border-box;
        }

        .player-row {
            display: flex;
            align-items: center;
            gap: 15px;
            width: min(240px, 100%);
            margin: 0 auto;
            justify-content: center;
        }

        .p-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            background: rgba(0,0,0,0.5);
            border: 2px solid;
        }

        .director .p-icon { border-color: var(--neon-blue); color: var(--neon-blue); box-shadow: 0 0 10px rgba(0,242,255,0.4); }
        .global .p-icon { border-color: var(--neon-red); color: var(--neon-red); box-shadow: 0 0 10px rgba(255,51,51,0.4); }

        .p-info { display: flex; flex-direction: column; text-align: left; width: 160px; }
        .p-title { font-size: 10px; color: #889; text-transform: uppercase; }
        .p-name { font-size: 16px; font-weight: bold; color: white; }

        /* Voting Buttons */
        .vote-buttons {
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 240px;
        }

        .btn {
            border: none;
            padding: 12px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            -webkit-clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            cursor: pointer;
            color: white;
            letter-spacing: 1px;
            transition: transform 0.1s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
        }
        
        .btn:active { transform: scale(0.98); }

        .btn-approve {
            background: linear-gradient(90deg, rgba(0,255,65,0.1), rgba(0,255,65,0.4), rgba(0,255,65,0.1));
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 10px rgba(0,255,65,0.3);
            text-shadow: 0 0 5px var(--neon-green);
        }

        .btn-reject {
            background: linear-gradient(90deg, rgba(255,51,51,0.1), rgba(255,51,51,0.4), rgba(255,51,51,0.1));
            border: 1px solid var(--neon-red);
            box-shadow: 0 0 10px rgba(255,51,51,0.3);
            text-shadow: 0 0 5px var(--neon-red);
        }

        /* --- Policy Tracks --- */
        .policy-area {
            border: 1px solid #2a3b55;
            background: rgba(10,20,30,0.6);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .track-header {
            text-align: center;
            font-size: 12px;
            color: #8899ac;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .track-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            height: 35px;
        }

        .track-icon {
            width: 30px;
            text-align: center;
            margin-right: 10px;
        }
        
        .track-label {
            width: 80px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }

        .agency-label { color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }
        .syndicate-label { color: var(--neon-red); text-shadow: 0 0 5px var(--neon-red); }

        .progress-bar {
            flex-grow: 1;
            display: flex;
            gap: 4px;
            height: 100%;
        }

        .slot {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 2px;
        }

        .slot.agency-filled {
            background: linear-gradient(180deg, #00f2ff 0%, #0077ff 100%);
            box-shadow: 0 0 8px var(--neon-blue);
            border: none;
        }
        
        .slot.syndicate-filled {
            background: linear-gradient(180deg, #ff5555 0%, #990000 100%);
            box-shadow: 0 0 8px var(--neon-red);
            border: none;
        }

        /* --- Instability Footer --- */
        .instability-box {
            border: 1px solid var(--neon-orange);
            background: rgba(50, 20, 0, 0.4);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .instability-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--neon-orange);
            text-transform: uppercase;
            font-weight: bold;
        }

        .instab-bar-container {
            height: 6px;
            background: rgba(255, 170, 0, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .instab-fill {
            width: 33%;
            height: 100%;
            background: var(--neon-orange);
            box-shadow: 0 0 5px var(--neon-orange);
        }

    </style>
</head>
<body>

    <div class="frame">
        <div class="notice-card game-box">
            <div class="close-btn"><i class="fas fa-times"></i></div>
            <div class="avatar-box">
                <i class="fas fa-user"></i>
            </div>
            <div class="role-text">
                <h3>You Are:</h3>
                <div class="role-name">Agency Operative</div>
                <div class="sub-role">[Loyalist]</div>
            </div>
        </div>

        <div class="dashboard">
            <div class="ring-container">
                <div class="ring-bg"></div>

                <div class="players-container">
                    <div class="player-row director game-box">
                        <div class="p-icon"><i class="fas fa-user-tie"></i></div>
                        <div class="p-info">
                            <span class="p-title">Director</span>
                            <span class="p-name">Agent_K</span>
                        </div>
                    </div>

                    <div class="player-row global game-box">
                        <div class="p-icon"><i class="fas fa-user-secret"></i></div>
                        <div class="p-info">
                            <span class="p-title">Global Operative</span>
                            <span class="p-name">Cipher_X</span>
                        </div>
                    </div>
                </div>

                <div class="vote-buttons">
                    <button class="btn btn-approve" type="button">Approve</button>
                    <button class="btn btn-reject" type="button">Reject</button>
                </div>
            </div>
        </div>

        <div class="policy-area game-box">
            <div class="track-header">Policy Tracks</div>
            
            <div class="track-row">
                <div class="track-icon"><i class="fas fa-shield-alt" style="color:var(--neon-blue)"></i></div>
                <div class="track-label agency-label">Agency</div>
                <div class="progress-bar">
                    <div class="slot agency-filled"></div>
                    <div class="slot agency-filled"></div>
                    <div class="slot agency-filled"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>
            </div>

            <div class="track-row">
                <div class="track-icon"><i class="fas fa-skull" style="color:var(--neon-red)"></i></div>
                <div class="track-label syndicate-label">Syndicate</div>
                <div class="progress-bar">
                    <div class="slot syndicate-filled"></div>
                    <div class="slot syndicate-filled"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>
            </div>
        </div>

        <div class="instability-box game-box">
            <div class="instability-top">
                <span>Instability: 1/3</span>
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="instab-bar-container">
                <div class="instab-fill"></div>
            </div>
        </div>

    </div>

</body>
</html>
